<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contacto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Editar Contacto</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="form-container">
        <form action="{{ url_for('edit_contacto', id=contacto['id']) }}" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ contacto['nombre'] }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ contacto['email'] }}" required>
            </div>
            <div class="form-group">
                <label for="consulta">Consulta:</label>
                <input type="text" id="consulta" name="consulta" value="{{ contacto['consulta'] }}" required>
            </div>
            <div class="form-group">
                <label for="telefono">Tel√©fono:</label>
                <input type="text" id="telefono" name="telefono" value="{{ contacto['telefono'] }}" required>
            </div>
            <div class="form-group">
                <label for="documento">Documento:</label>
                <input type="text" id="documento" name="documento" value="{{ contacto['documento'] }}" required>
            </div>
            <div class="form-group">
                <label for="opcion_pago">Payment Option:</label>
                <input type="text" id="opcion_pago" name="opcion_pago" value="{{ contacto['opcion_pago'] }}" required>
            </div>
            <div class="form-group">
                <label for="nacionalidad">Nacionalidad:</label>
                <input type="text" id="nacionalidad" name="nacionalidad" value="{{ contacto['nacionalidad'] }}" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <input type="text" id="sexo" name="sexo" value="{{ contacto['sexo'] }}" required>
            </div>
            <button type="submit">Actualizar</button>
        </form>
    </div>
    <nav>
        <ul>
            <li><a href="{{ url_for('registro_contactos') }}">Volver al Inicio</a></li>
        </ul>
    </nav>
</body>
</html>
